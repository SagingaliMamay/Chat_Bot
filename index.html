<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/320fef43cc.js"
      crossorigin="anonymous"
    ></script>
    <title>Chat_Bot</title>
  </head>

  <!-- body -->
  <body>
    <!-- titre -->
    <header id="title">
      <h1>Chat Bot</h1>
    </header>
    <!-- titre -->

    <!-- Main content -->
    <section id="main_content">
      <h4>Main section</h4>
      <!-- logo -->
      <aside id="aside">
        <img src="photos/loading.gif" alt="loading" class="gif" />
      </aside>
      <aside id="aside1">
        <img src="photos/logo-robot.png" alt="un logo robot" class="logo" />
        <img src="photos/robot-3essais.png" alt="Robot fachÃ©" class="logo1" />
      </aside>
      <!-- logo -->

      <!-- box dialog 1 -->
      <article id="dialog_box1">
        <h2>Chat zone</h2>
        <div id="message1" class="message1"></div>
      </article>
      <!-- box dialog 1 -->

      <!-- box dialog 2 -->
      <article id="dialog_box2">
        <h2>type your text</h2>
        <form onsubmit="sendMessage1()" id="chatForm2">
          <input
            type="text"
            name="message2"
            id="message2"
            class="message2"
            placeholder="type here to speak with me!"
            autocomplete="off"
          />
          <button class="sendBtn1" type="submit">
            <i class="fa fa-send-o"></i>
          </button>
        </form>
      </article>
      <!-- box dialog 2 -->
    </section>
    <!-- Main content -->
    <aside>
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="circle4"></div>
      <div class="circle5"></div>
    </aside>
    <!-- Script js -->
    <script src="script.js"></script>
    <!-- Script js -->
  </body>
  <!-- body -->
</html>
